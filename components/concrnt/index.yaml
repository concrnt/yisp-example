!yisp
- import
- ["a", ./api/index.yaml]
- ["g", ./gateway/index.yaml]
- ["d", ./dashboard/index.yaml]
- ["c", ./configmap.yaml]

---
!yisp &main
- lambda
- [props]
- - flatten
  - &config
    - *c.configmap
    - *props
  - - merge
    - - car
      - - *a.api
        - image: *props.concrnt.appimage
    - spec:
        template:
          metadata:
            annotations:
              checksum/config:
                - sha256
                - - to-yaml
                  - *config
  - - merge
    - - car
      - - *g.gateway
        - image: *props.concrnt.gatewayimage
    - spec:
        template:
          metadata:
            annotations:
              checksum/config:
                - sha256
                - - to-yaml
                  - *config
  - - *d.dashboard
    - image: *props.concrnt.webimage

