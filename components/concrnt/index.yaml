!yisp
- import
- ["a", ./api/index.yaml]
- ["g", ./gateway/index.yaml]
- ["d", ./dashboard/index.yaml]
- ["c", ./configmap.yaml]
- ["util", ../../functions/util.yaml]

---
!yisp &main
- lambda
- [props]
- - flatten
  - &config
    - *c.configmap
    - *props

  - - *util.selective-patch
    - input:
        - *a.api
        - image: *props.concrnt.appimage
      matcher:
        - lambda
        - [x]
        - - ==
          - *x.kind
          - Deployment
      patch:
        spec: &patch-spec
          template:
            metadata:
              annotations:
                checksum/config:
                  - sha256
                  - - to-yaml
                    - *config

  - - *util.selective-patch
    - input:
        - *g.gateway
        - image: *props.concrnt.gatewayimage
      matcher:
        - lambda
        - [x]
        - - ==
          - *x.kind
          - Deployment
      patch: *patch-spec

  - - *d.dashboard
    - image: *props.concrnt.webimage

